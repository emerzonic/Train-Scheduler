<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <title>Train Scheduler</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center bg-secondary py-1">
            <h1 class="display-4  text-light">Train Scheduler</h1>
            <p class="lead  text-light">Check the time for your schedule.</p>

        </div>
    </div>

    <div class="container">
        <h3 class="bg-primary text-light">Train Schedule</h3>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="table_trainName"></td>
                    <td id="table_destination"></td>
                    <td id="table_freq"></td>
                    <td id="table_time"></td>
                    <td id="table_minutesAway"></td>
                </tr>
            </tbody>
        </table>
        <h3 class="bg-primary text-light">Train Submission</h3>
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Train Name</label>
                <input id="input_trainName" type="text" class="form-control" id="formGroupExampleInput" placeholder=" ">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Destination</label>
                <input id="input_destination" type="text" class="form-control" id="formGroupExampleInput2" placeholder=" ">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">First Train Time</label>
                <input id="input_time" type="text" class="form-control" id="formGroupExampleInput2" placeholder=" ">
            </div>

            <div class="form-group">
                <label for="formGroupExampleInput2">Frequency</label>
                <input id="input_freq" type="text" class="form-control" id="formGroupExampleInput2" placeholder=" ">
            </div>
            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
